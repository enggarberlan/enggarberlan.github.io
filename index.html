<!DOCTYPE html>
<html>
<head>
    <title>Profil Berlan Binenggar</title>
   <!-- meta name -->
   <link rel="stylesheet" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="menu-mobile">
            <a href="#" onclick="showMenu()">menu</a>
        </div>
        <ul id="menu">
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">PRODUCT</a>
            </li>
            <li>
                <a href="#">GALLERY</a>
            </li>
            <li>
                <a href="#">BLOG</a>
            </li>
            <li>
                <a href="#">INVENTORY</a>
            </li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <img src=" img/aku.jpg">
        </div>
        <div class="description">
            <h1 id="pName">Your Name</h1>
            <p id="pRole">Your Occupation</p>
            <a href="#input-form" class="button bg-blue" onclick="showForm()">Edit</a>
            <a href="#" class="button border-green">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p id="pAvail" class="text-gray">.......</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p id="pAge" class="text-gray">.......</p>
            </div>
            <div class="data">
                <p class="field">Location</p>
                <p id="pLoc" class="text-gray">......</p>
            </div>
            <div class="data">
                <p class="field">Years Experience</p>
                <p id="pExp" class="text-gray">.......</p>
            </div>
            <div class="data">
                <p class="field">E-mail Address</p>......</p>
                <p id="pEmail" class="text-gray">......</p>
            </div>
        </div>
    </section>
 

    <section id="input-form">
        <form method="#" action="#">
            <div>
                <label>Name</label><br>
                <input id="inpName" type="text" name="nama" placeholder="Insert your name">
            </div>
            <div class="form">
                <label>Role</label><br>
                <input id="inpRole" type="text" name="role" placeholder="Insert your occupation">
            </div>
            <div class="form">
                <label>Availability</label><br>
                <input id="inpAvail" type="text" name="availability" placeholder="Which availability are you?">
            </div>
            <div class="form">
                <label>Age</label><br>
                <input id="inpUsia" type="text" min="17" max="40" name="usia" placeholder="How old are you?">
            </div>
            <div class="form">
                <label>Location</label>
                <input id="inpLokasi" type="text" name="lokasi" placeholder="Where is your location?">
            </div>
            <div class="form">
                <label>Years Experience</label>
                <input id="inpExp" type="text" name="pengalaman" placeholder="How long your related experience last?">
            </div>
            <div class="form">
                <label>E-mail Address</label>
                <input id="inpEmail" type="text" name="email" placeholder="Please insert your email">
            </div>
            <div class="form">
                <input type="button" name="submit" value="SUBMIT" class="submit-button" onclick="simpanForm()">
            </div>
        </form>
    </section>

    <script>
        function showMenu() {
            var menu = document.getElementById("menu");

            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        var formMenu = document.getElementById("input-form");
            formMenu.style.display = "none";

            function showForm() {
                if (formMenu.style.display === "none") {
                    formMenu.style.display = "block";
            } else {
                formMenu.style.display = "none";
            }

            var nama = document.getElementById("pName").innerHTML;
            var role = document.getElementById("pRole").innerHTML;
            var availability = document.getElementById("pAvail").innerHTML;
            var usia = document.getElementById("pAge").innerHTML;
            var lokasi = document.getElementById("pLoc").innerHTML;
            var pengalaman = document.getElementById("pExp").innerHTML;
            var email = document.getElementById("pEmail").innerHTML;
            document.getElementById("inpName").value = nama;
            document.getElementById("inpRole").value = role;
            document.getElementById("inpAvail").value = availability;
            document.getElementById("inpUsia").value = usia;
            document.getElementById("inpLokasi").value = lokasi;
            document.getElementById("inpExp").value = pengalaman;
            document.getElementById("inpEmail").value = email;

        }

        
        function simpanForm() {
            formMenu.style.display = "none";
            var nama = document.getElementById('inpName').value;
            var role = document.getElementById('inpRole').value;
            var availability = document.getElementById('inpAvail').value;
            var usia= document.getElementById('inpUsia').value;
            var lokasi = document.getElementById('inpLokasi').value;
            var pengalaman = document.getElementById('inpExp').value;
            var email = document.getElementById('inpEmail').value;
            document.getElementById("pName").innerHTML = nama;
            document.getElementById("pRole").innerHTML = role;
            document.getElementById("pAvail").innerHTML = availability;
            document.getElementById("pUsia").innerHTML = usia;
            document.getElementById("pLokasi").innerHTML = lokasi;
            document.getElementById("pExp").innerHTML = pengalaman;
            document.getElementById("pEmail").innerHTML = email;
        }
    </script>
 </body>
  
 </html>
